{{ define "content" }}
<div class="container-fluid pt-5">
<div class="row justify-content-center">
<!--    <div class="col-4"></div>-->
    <div class="col-4">
        <form action="/login" method="post" class="needs-validation" novalidate>
            <fieldset>
                <div>
                    <h2 style="text-align: center">User<sub class="text-primary"><i>Log IN</i></sub></h2>
                </div>
                <div class="form-group">
                    <label for="email">E-mail Address</label>
                    <input type="text" class="form-control" id="email" name="email" placeholder="E-mail" required>
                    <div class="valid-feedback">Valid.</div>
                    <div class="invalid-feedback">Please fill out this field.</div>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="********" required>
                    <div class="valid-feedback">Valid.</div>
                    <div class="invalid-feedback">Please fill out this field.</div>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Sign In</button>
                
            </fieldset>
            <hr>
            <div class="d-flex justify-content-center">
                <h6>or<a href="/resetpassword" class="btn btn-link">Forgot Password</a></h6>
            </div>
            <div class="d-flex justify-content-center">
                <h6>Don't Have an Account?<a href="/register" class="btn btn-link">Sign Up</a></h6>
            </div>
        </form>
    </div>
<!--    <div class="col-4"></div>-->
</div>
</div>

<script>
    // Disable form submissions if there are invalid fields
    (function() {
        'use strict';
        window.addEventListener('load', function() {
            // Get the forms we want to add validation styles to
            var forms = document.getElementsByClassName('needs-validation');
            // Loop over them and prevent submission
            var validation = Array.prototype.filter.call(forms, function(form) {
                form.addEventListener('submit', function(event) {
                    if (form.checkValidity() === false) {
                        event.preventDefault();
                        event.stopPropagation();
                    }
                    form.classList.add('was-validated');
                }, false);
            });
        }, false);
    })();

</script>

{{ end }}
