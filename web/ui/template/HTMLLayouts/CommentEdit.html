{{ define "content" }}

<div class="container">
    <div class="row justify-content-center">
       
        <div class="col-4">
            <h1>Edit Comment for {{ .ContentDetails.Name }}</h1>
            <form action="/Dashboard/show/{{ .ContentDetails.ID }}/comments/show/{{ .SingleComment.ID }}" method="post">
                <!--              this is used to override the post method-->
               <input type="hidden" name="_method" value="PUT">
                <div class="form-group">
                    <input class="form-control" type="text" name="comment" value={{ .SingleComment.Comment }}>
                </div>
                <div class="form-group">
                    <input class="form-control" type="text" name="author" value={{ .SingleComment.Author }} disabled>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-block">Submit!</button>
                </div>
            </form>
        </div>
    </div>
</div>


{{ end }}
