{{ define "content" }}

<div class="container">
    <div class="row justify-content-center">
       
        <div class="col-4">
            <h1>Add New Comment to {{ .ContentDetails.Name }}</h1>
            <form action="/Dashboard/show/{{ .ContentDetails.ID }}/comments" method="post">
                <div class="form-group">
                    <input class="form-control" type="text" name="text" placeholder="text">
                </div>
                <div class="form-group">
                    <input class="form-control" type="text" name="author" placeholder="author">
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-block">Submit!</button>
                </div>
            </form>
        </div>
    </div>
</div>


{{ end }}
