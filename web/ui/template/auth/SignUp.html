{{ define "content" }}
<style>
    .shadowEff {
        padding: 20px;
        border-radius: 10px;
        box-shadow: 2px 2px 5px #999;
    }
</style>

<div class="shadowEff">
    <form action="/register" method="post" class="needs-validation" novalidate>
        <fieldset>
            <div>
                <h2>kRtrima<sub class="text-primary"><i>admin</i></sub></h2>
            </div>
            <div class="form-group">
                <label for="Name">Name</label>
                <input type="text" class="form-control" id="Name" name="name" placeholder="Name" required>
                <div class="valid-feedback">Valid.</div>
                <div class="invalid-feedback">Please fill out this field.</div>
            </div>
            <div class="form-group">
                <label for="email">E-mail Address</label>
                <input type="text" class="form-control" id="email" name="email" placeholder="E-mail" required>
                <div class="valid-feedback">Valid.</div>
                <div class="invalid-feedback">Please fill out this field.</div>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="********" required>
                <div class="valid-feedback">Valid.</div>
                <div class="invalid-feedback">Please fill out this field.</div>
            </div>
            <div class="form-group">
                <label for="passwordC">Password Confirmation</label>
                <input type="password" class="form-control" id="passwordC" name="passwordC" placeholder="********" required>
                <div class="valid-feedback">Valid.</div>
                <div class="invalid-feedback">Please fill out this field.</div>
            </div>
            <div class="form-group form-check">
                <label class="form-check-label float-left" for="aTerm">
                    <input type="checkbox" class="form-check-input" id="aTerm" name="aTerm" required>I agree with <a href="/terms">terms of use</a>
                    <div class="valid-feedback">Valid.</div>
                    <div class="invalid-feedback">Check this checkbox to continue.</div>
                </label>
            </div>
            <button type="submit" class="btn btn-primary float-right">Sign Up</button>
        </fieldset>
    </form>
    <hr>
    <div class="d-flex justify-content-center">
        <h6>Already have an account? <a href="/signin">Sign In!</a></h6>
    </div>
</div>

<script>
    // Disable form submissions if there are invalid fields
    (function() {
        'use strict';
        window.addEventListener('load', function() {
            // Get the forms we want to add validation styles to
            var forms = document.getElementsByClassName('needs-validation');
            // Loop over them and prevent submission
            var validation = Array.prototype.filter.call(forms, function(form) {
                form.addEventListener('submit', function(event) {
                    if (form.checkValidity() === false) {
                        event.preventDefault();
                        event.stopPropagation();
                    }
                    form.classList.add('was-validated');
                }, false);
            });
        }, false);
    })();

</script>




{{ end }}
